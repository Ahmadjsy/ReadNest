<form *ngIf="book" class="book-detail-form">
    <h2>
        {{ book.title }}
    </h2>

    <p>
        <strong>Author:</strong> {{ book.author }}
    </p>
  
    <label>Category:
      <input [(ngModel)]="book.category" name="category" />
    </label>
  
    <label>Status:
      <select [(ngModel)]="book.readingStatus" name="readingStatus">
        <option value="Unread">Unread</option>
        <option value="Reading">Reading</option>
        <option value="Read">Read</option>
      </select>
    </label>
  
    <p>
        <strong>Total Pages:</strong> {{ book.totalPages }}
    </p>
  
    <label>Pages Read:
      <input type="number" [(ngModel)]="book.pagesRead" name="pagesRead" min="0"/>
    </label>
  
    <label>Re-readability (0â€“10):
        <input type="number" [(ngModel)]="book.reReadability" name="reReadability" min="0" max="10" />
    </label>
  
    <label>Description:
        <p class="book-description">{{ book.description }}</p>
    </label>
  
    <label>Notes:
      <textarea [(ngModel)]="book.notes" name="notes" rows="4"></textarea>
    </label>
  
    <div class="book-cover-container">
      <img 
        class="book-cover"
        [src]="getCoverImageUrl()" 
        [alt]="book.title" 
        (click)="toggleImageModal()"
      />
    </div>
    <div class="image-modal" *ngIf="isImageModalOpen" (click)="toggleImageModal()">
      <img [src]="getCoverImageUrl()" [alt]="book.title" />
    </div>
    <label>Change Cover Image:
      <input type="file" (change)="onCoverFileSelected($event)" accept="image/*" />
    </label>
    <div class="button-group">
        <button (click)="saveChanges()">Save</button>
        <button type="button" (click)="deleteBook()" class="delete-button">Delete</button>
    </div>

  </form>
